{% extends 'master.html' %}

{% block body %}
<section id="form" style="margin-left: 30px;">
    <div class="container">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="signup-form">
                <h2>Create New User</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors }}
                    <p>{{field}}</p>
                    {% endfor %}
                    <button type="submit" class="btn btn-default">Sign Up</button>
                    <br>
                    <span style="margin-left: 100px;">Already have account?</span><a href="{% url 'login' %}"> &nbsp; Login</a>
                </form>
            </div>
        </div>

    </div>
</section>
{% endblock %}
